name: Sync Nextcloud Release

permissions:
  contents: write 

on:
  schedule:
    - cron: "0 */6 * * *"   # cek setiap 6 jam
  workflow_dispatch:         # bisa jalankan manual

jobs:
  update-nextcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current release version
        id: current
        run: |
          if [ -f VERSION ]; then
            echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
          else
            echo "version=0" >> $GITHUB_OUTPUT
          fi

      - name: Get latest Nextcloud release
        id: latest
        run: |
          LATEST=$(curl -s https://download.nextcloud.com/server/releases/ | \
                   grep -oP "nextcloud-\K[0-9]+\.[0-9]+\.[0-9]+(?=\.zip)" | \
                   sort -V | tail -n 1)
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.latest.outputs.version }}" = "${{ steps.current.outputs.version }}" ]; then
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "update_needed=true" >> $GITHUB_OUTPUT
          fi
      - name: Download Nextcloud Release ZIP
        if: steps.compare.outputs.update_needed == 'true'
        run: |
          VERSION=32.0.1
          wget https://download.nextcloud.com/server/releases/nextcloud-$VERSION.zip
          unzip nextcloud-$VERSION.zip -d extracted
          rm nextcloud-$VERSION.zip


      - name: Replace repository contents (safe overwrite)
        if: steps.compare.outputs.update_needed == 'true'
        run: |
          ROOT_DIR="$GITHUB_WORKSPACE"
          EXTRACT_DIR="extracted/nextcloud"

          echo "Using extracted dir: $EXTRACT_DIR"

          # List folder bawaan Nextcloud yang boleh ditimpa
          NC_DIRS="apps config core lib ocs resources 3rdparty updater"

          # Hapus folder Nextcloud lama agar tidak conflict
          for d in $NC_DIRS; do
            if [ -d "$ROOT_DIR/$d" ]; then
              echo "Removing old: $ROOT_DIR/$d"
              rm -rf "$ROOT_DIR/$d"
            fi
          done

          # Update semua folder Nextcloud
          for d in $NC_DIRS; do
            if [ -d "$EXTRACT_DIR/$d" ]; then
              echo "Copying $d..."
              cp -R "$EXTRACT_DIR/$d" "$ROOT_DIR/"
            fi
          done

          # Copy file-file Nextcloud lain (index.php, version.php, OCC dll)
          cp -f "$EXTRACT_DIR"/*.php "$ROOT_DIR/" || true
          cp -f "$EXTRACT_DIR"/*.json "$ROOT_DIR/" || true
          cp -f "$EXTRACT_DIR"/.htaccess "$ROOT_DIR/" || true

          # Update VERSION
          echo "${{ steps.latest.outputs.version }}" > "$ROOT_DIR/VERSION"



      - name: Commit & Push Update
        if: steps.compare.outputs.update_needed == 'true'
        run: |
          git config --global user.name "robiinsyh"
          git config --global user.email "robbysandega5@gmail.com"
          git add .
          git commit -m "Update Nextcloud to version ${{ steps.latest.outputs.version }}"
          git push
